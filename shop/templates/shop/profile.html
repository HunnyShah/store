<!-- templates/profile.html -->
{% extends 'shop/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome, {{ user.username }}!</h1>

        <div class="text-center mb-4">
            <div class="mb-3">
                <p class="text-sm text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
            </div>
            <div class="mb-3">
                <p class="text-sm text-gray-600"><strong>Joined on:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
            </div>
        </div>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="flex justify-center">
                <button type="submit"
                    class="py-3 px-6 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">
                    Logout
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
