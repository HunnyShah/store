{% extends 'shop/base.html' %}

{% block title %}Review {{ product.name }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Review {{ product.name }}</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <label for="star_rating" class="block text-sm font-medium text-gray-700">Rate {{ product.name }}</label>
            <select id="star_rating" name="star"
                class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                {% for i in star_range %}
                {% if review and review.star == i %}
                <option value="{{ i }}" selected>{{ i }} Star</option>
                {% else %}
                <option value="{{ i }}">{{ i }} Star</option>
                {% endif %}
                {% endfor %}
            </select>

            <div class="mt-6">
                <button type="submit"
                    class="w-full py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-600 transition duration-300">
                    {% if review %}Update Review{% else %}Submit Review{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
